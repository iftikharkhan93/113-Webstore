<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>SquareMash ▣</title>
  <!--  linked css files    -->

  <link rel="stylesheet" href="css/style.css">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" type="image/png" href="img/favicon-shopping.png">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>





</head>

<body>

  <!-- Navigation bar -->
  <nav>
    <div class="menu-icon">
      <!-- Logo and Menu options-->
      <span class="fas fa-bars" style="color: white;"></span>
    </div>
    <div class="logo">
      SquareMash ▣</div>
    <div class="nav-items">
      <li><a href="#">Home </a></li>
      <li><a href="#">Men <i class="fa fa-caret-down" style="color: white;"></i> </a></li>
      <li><a href="#">Women <i class="fa fa-caret-down" style="color: white;"></i> </a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact Us</a></li>


    </div>
    <div class="search-icon">
      <!-- Search icon-->
      <span class="fas fa-search" style="color: white;"></span>
    </div>

    <div class="cancel-icon">
      <span class="fas fa-times" style="color: white;"></span>
    </div>

    <form action="#">
      <input type="search" class="search-data" placeholder="Search" required></input>
      <button type="submit" class="fas fa-search"></button>
    </form>
    <li><a href="#"><i class="fa fa-heart" style="font-size:24px;color: white"></i></a> </li> <!-- favourite icon-->
    <li><a href="#"><i class="fa fa-shopping-cart" style="font-size:24px;color:white"></i></a> </li>
    <!-- add to cart icon-->
  </nav>


  <br />
  <br />
  <section class="single-product" id="_product">

  </section>



  <br />
  <br />




  <footer class="footer">

    <div class="footer-right">

      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-youtube"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>

    </div>

    <div class="footer-left">

      <p class="footer-links">
        <a class="link-1" href="#">Home</a>

        <a href="#">News</a>

        <a href="#">Career</a>

        <a href="#">Store</a>

        <a href="#">Member</a>

        <a href="#">Contact Us</a>
      </p>

      <p>SquareMash &copy; 2020</p>
    </div>

  </footer>

  <script src="./js/product.js">

    const menuBtn = document.querySelector(".menu-icon span");
    const searchBtn = document.querySelector(".search-icon");
    const cancelBtn = document.querySelector(".cancel-icon");
    const items = document.querySelector(".nav-items");
    const form = document.querySelector("form");
    menuBtn.onclick = () => {
      items.classList.add("active");
      menuBtn.classList.add("hide");
      searchBtn.classList.add("hide");
      cancelBtn.classList.add("show");
    }
    cancelBtn.onclick = () => {
      items.classList.remove("active");
      menuBtn.classList.remove("hide");
      searchBtn.classList.remove("hide");
      cancelBtn.classList.remove("show");
      form.classList.remove("active");
      cancelBtn.style.color = "#ff3d00";
    }
    searchBtn.onclick = () => {
      form.classList.add("active");
      searchBtn.classList.add("hide");
      cancelBtn.classList.add("show");
    }


  </script>




</body>

</html>
